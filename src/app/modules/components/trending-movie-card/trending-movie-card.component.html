<div class="card-container">
  <img [src]="image" class="fade-in" />
  <div class="movie-info">
    <div class="movie-description">
      <h2>{{ title }}</h2>
      <span class="movie-synopsis">{{ movieSynopsis }}</span>
    </div>
    <div class="status-container">
      <i class="material-icons item-icon">whatshot</i>
      <span class="status-name">Em alta</span>
    </div>
  </div>
</div>
