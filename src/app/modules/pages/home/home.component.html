<div class="home-container">
  <app-trending-movie-card></app-trending-movie-card>
  <h3>Popular now</h3>
  <div class="top-movies-container fade-in">
    <app-movie-card
      *ngFor="let movie of popularMovieList"
      [movieDescription]="movie?.descricao"
      [movieDirector]="movie?.diretor"
      [movieGenre]="movie?.genero"
      [moviePoster]="movie?.poster"
      [movieTitle]="movie?.nome"
      [movieYear]="movie?.ano"
    ></app-movie-card>
  </div>
</div>
